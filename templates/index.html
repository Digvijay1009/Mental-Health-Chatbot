<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emotional Support Assistant</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffe6f0, #ffe0ec);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 600px;
            height: 95vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid #ffb6c1;
        }

        .chat-header {
            background: #ff85a2;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header img {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff0f6;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background: #ffb6c1;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: #ffe4ec;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            margin-left: 15px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff85a2;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .chat-input-area {
            padding: 15px;
            background: #fff0f6;
            display: flex;
            gap: 10px;
            border-top: 1px solid #f5c5d8;
        }

        #user_input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ffb6c1;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        #send_button {
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        #send_button:hover {
            background: #ff5c8d;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Panda" />
            Moodlift
        </div>
        <div class="chat-messages" id="chat_messages">
            <div class="message bot-message">
                üêº Hi there! I'm here to support you. How are you feeling today?
            </div>
        </div>
        <div class="typing-indicator" id="typing_indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user_input" placeholder="Type your message..." autocomplete="off" />
            <button id="send_button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chat = document.getElementById('chat_messages');
            const input = document.getElementById('user_input');
            const button = document.getElementById('send_button');
            const typing = document.getElementById('typing_indicator');

            function addMessage(text, isUser) {
                const msg = document.createElement('div');
                msg.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                msg.textContent = text;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
            }

            function sendMessage() {
                const message = input.value.trim();
                if (!message) return;

                addMessage(message, true);
                input.value = '';
                typing.style.display = 'flex';

                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(message)}`
                })
                .then(response => response.json())
                .then(data => {
                    typing.style.display = 'none';
                    addMessage(data.response, false);
                })
                .catch(error => {
                    typing.style.display = 'none';
                    addMessage("üêº Sorry, I‚Äôm having trouble responding right now.", false);
                });
            }

            button.addEventListener('click', sendMessage);
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') sendMessage();
            });
        });
    </script>
</body>
</html>
